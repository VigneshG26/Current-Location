<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>
<body>
    <button id="vibrateButton">Click to Vibrate</button>

    <center><div id="map" style="width: 90%; height: 80vh;"></div></center>

    <script>
        document.getElementById('vibrateButton').addEventListener('click', function() {
            // Vibrate for 300ms, pause for 100ms, vibrate for 300ms
            navigator.vibrate([300, 100, 300]);
        });
    </script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="location.js"></script>
</body>
</html>
